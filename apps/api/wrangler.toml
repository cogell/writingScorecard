name = "writing-scorecard-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"

[dev]
port = 8711

# D1 Database - uncomment when implementing Phase 3 (Persistence)
# Create with: wrangler d1 create fast-scorecards
